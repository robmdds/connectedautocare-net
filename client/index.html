<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>VSC Quote Platform - Simplified All-in-One Form</title>
    <meta name="description" content="Professional TPA insurance platform offering auto VSC, home protection plans, and comprehensive coverage. Get instant quotes, manage claims, and protect your assets with our advanced insurance solutions." />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="TPA Insurance Platform - Vehicle & Home Protection" />
    <meta property="og:description" content="Comprehensive insurance management for auto, RV, marine, powersports, and home coverage with AI-powered claims processing." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <meta name="twitter:title" content="TPA Insurance Platform - Vehicle & Home Protection" />
    <meta name="twitter:description" content="Professional TPA platform with VSC, home warranties, and comprehensive insurance solutions." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "TPA Insurance Platform",
      "description": "Comprehensive third-party administrator platform for vehicle service contracts and home protection plans",
      "url": "https://your-domain.com",
      "logo": "https://your-domain.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-555-0123",
        "contactType": "customer service"
      },
      "areaServed": "United States",
      "serviceType": ["Vehicle Service Contracts", "Home Protection Plans", "Insurance Administration"]
    }
    </script>
    <!-- Helcimjs script -->
    <script type="text/javascript" src="version2.js"></script>
