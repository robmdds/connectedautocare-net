<!DOCTYPE html>
<html>
<head>
    <title>Debug - Force New Form</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Debug Test - Forcing Cache Refresh</h1>
    <p>This should bypass browser cache completely.</p>
    <script>
        // Force redirect to main page with cache-busting parameter
        setTimeout(() => {
            window.location.href = 'http://localhost:5000/?v=' + Date.now();
        }, 2000);
    </script>
    <p>Redirecting to main page with cache-busting in 2 seconds...</p>
</body>
</html>
