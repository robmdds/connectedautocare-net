<!DOCTYPE html>
<html>
<head><title>Current Page Check</title></head>
<body>
<h1>Testing React Router</h1>
<script>
// Check what React router is actually doing
setTimeout(() => {
    const root = document.getElementById('root');
    if (root) {
        console.log('Root content:', root.innerHTML);
        console.log('Current URL:', window.location.href);
        console.log('Pathname:', window.location.pathname);
    }
}, 2000);
</script>
</body>
</html>
